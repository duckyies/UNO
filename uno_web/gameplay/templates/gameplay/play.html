{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Card Game GUI</title>
    <style>
        .card-img { width: 120px; height: 180px; cursor: pointer; margin: 8px; }
        .hand { display: flex; }
    </style>
</head>
<body>
    <h1>Your Hand</h1>
    <div class="hand">
        {% for card in hand %}
        <form method="post" style="display:inline;">{% csrf_token %}
            <input type="hidden" name="card_id" value="{{ card.id }}">
            <button type="submit" style="border:none; background:none; padding:0;">
                <img src="{% static card.img %}" alt="{{ card.id }}" class="card-img"/>
            </button>
        </form>
        {% endfor %}
    </div>
</body>
</html>
